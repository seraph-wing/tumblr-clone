{% extends "base.html" %}

{% block content %}
  <div class="container post">
    <h3>Are you sure you want to whoosh away this post?</h3>
    {% include "post/_post.html" with post=object %}
    <form class="delet-post" method="post">
      {% csrf_token %}
      <input type="submit" value="confirm Delete" class="btn btn-outline-danger">
      <a href="{% url 'post:dashboard' %}" class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
  </div>

{% endblock content %}
