{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% for post in posts  %}
      <div class="container">
        {% if post.is_reblogged %}
          <a class="post-op" href='{% url "account:account_index" slug=user.slug %}'><b>{{post.op}}</b></a>
        {% endif %}

      </div>
    {% endfor %}

  </div>
{% endblock content %}
