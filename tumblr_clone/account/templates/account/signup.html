{% extends "base.html" %}
<!--{% load crispy_forms_tags %}-->
{% block content %}
  <div class="container">
    <h3>Sign up here!</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Sign Up!" class="btn btn-primary">
    </form>
  </div>
{% endblock%}
