{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Sign Up</h2>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {% crispy form %}
      <button type="submit" class="btn btn-success">Sign up!</button>
    </form>
  </div>
{% endblock content %}
