{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h3>Forgot password?</h3>
    <p>Enter your registered email address below and we'll send you a link to reset your password!</p>
    <form method="post">
      {%csrf_token%}
      {{form|crispy}}
      <input type="submit" value="Reset my password" class="btn btn-warning">
    </form>
  </div>
{% endblock content %}
